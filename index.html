<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>NotepadJSlothar</title>
</head>
<body>
    <!-- Citav dokument -->
    <div class="container-fluid">
        <!-- NAVBAR -->
        <nav class="navbar navigacija">
            <div class="row">
                <div class="col-sm-12 col-md-4 logo-container">
                    <a class="navbar-brand" href="../index.html">
                        <img class="logo-img" src="images/logo.jpg" class="d-inline-block align-top" alt="">
                        <span class="logo-name">NOTEPAD@Lothar-</span>
                    </a>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button type="button" class="btn btn-danger nav-btn">New Pad</button>
                </div>
                <div class="col-sm-12 col-md-2"> 
                    <button type="button" class="btn btn-danger nav-btn">Save</button>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button type="button" class="btn btn-danger nav-btn">Saved Pads</button>
                </div>
                <div class="col-sm-12 col-md-2">
                <button type="button" class="btn btn-danger nav-btn">Help</button>
                </div>
            </div>
        </nav>
        <!-- OPCIJE -->
        <div class="row">
            <div class="col-sm-12">
                <div class="option-wrapper">
                    <!-- OPCIJE ZA TEKST -->
                </div>
            </div>
        </div>
        <!-- TEKSTUALNI DIO -->
        <div class="row note-row">
            <div class="col-sm-12 notepad">
                <div class="row text-row">
                    <div class="col-sm-12 col-md-4 saved-notes">
                        <!-- SACUVANI PADOVI -->
                    </div>
                    <div class="col-sm-12 col-md-8 text-wrapper">
                        <textarea id="textArea" class="notepad-text" rows="10" autofocus></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- ------------------------------------- -->
    </div>
    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
